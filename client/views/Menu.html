<div class='menu_container'>
    <!-- Add a Div that shows Category -->
    <div class='row menu_header'>
     <span style='font-size: 28px;'><strong>Add Menu Items</strong></span><img ng-click='menuModal()' style= ' margin-left: 10px; width: 3%; cursor: pointer;' src="app/images/add.png"></span>
    </div>
    <div class='tables-container'>
        <div class='row tables_width'>
            <div class='col-lg-6 menu_div' ng-repeat='menu in items track by $index'>
                <h4 class='menu_cat_title'>{{menu.name}}</h4>
                <div class='menu-tables-container'>
                <table class='table table-hover menu-tables'>
                    <thead>
                        <tr>
                            <th>Item #</th>
                            <th >Name</th>
                            <th >Price</th>
                            <th >Actions</th>                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr class='table-success' ng-repeat='x in menu.items track by $index'>
                            <td>-</td>
                            <td ng-bind='x.name'></td>
                            <td ng-bind='x.price'></td>
                            <td><i class="fa fa-pencil-square-o fa-edit fa-2x" aria-hidden="true"></i><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></td>                      
                        </tr>
          
                    </tbody>
                        

                </table>
                    
                </div>
                
            </div>

            
    </div>
</div>
