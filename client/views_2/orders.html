<div class='container order_container'>
	<h1 class='Add_Order'>Add Order <img  ng-click='testModal()' style= ' margin-left: 10px; width: 3%; cursor: pointer;' src="app/images/add.png"></h1>
	<div class='col-md-5'>
		<div ng-repeat = 'table in submitted_orders' class='voc'>
			<div class='view_order_tables' >
				<h2>Table {{table.table_number}} <i style='margin-left: 1%; cursor: pointer;' class="fa fa-pencil-square-o fa-edit fa-1x" aria-hidden="true"> </i><i class="fa fa-trash-o fa-1x" aria-hidden="true"></i></h2>
				<div>
					<table class='table table-hover' style='text-align: left; margin-right: 10%; '>
						<thead>
							<tr>
								<th width='5%;'>#</th>
								<th width='30%;'>Name</th>
								<th width='30%'>Category</th>
								<th width='15%'>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = 'x in table.items'>
								<td>-</td>
								<td>{{x.name}}</td>
								<td>{{x.category}}</td>
								<td>{{x.price}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style='text-align: center; margin-top: 3%;'>
					<span  style='float:right; margin-right: 2%; font-size: 20px';><strong>Total: </strong> ${{table.total}}</span>
			</div>
		</div>
	</div>
	<div class='col-md-6' style='margin-right: 3%;'>
		<ks-restaur-layout></ks-restaur-layout>
		<div>
			<h3 style='text-align: center'>Order Summary</h3>
			<table class='table order_summary' style='width: 80%; margin: 0 auto;'>
				<thead>
					<tr>
						<th width='7%;' style='text-align: center'>Table</th>
						<th width='15%'>Status</th>
						<th>Paid?</th>
						<th>Order Total</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = 'table in submitted_orders'>
						<td>{{table.table_number}}</td>
						<td></td>
						<td><input type='checkbox'></td>
						<td>{{table.total}}</td>
						<td><button class='btn btn-danger'>Cancel</button > <button class='btn btn-success' style='margin-left: 1%'> Paid </button>  <button class='btn btn-primary'>Complete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
