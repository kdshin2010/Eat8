<div id="waitlist_modal">
	{{hello}}
	{{group}}
	{{groups}}
	<form>
	  <div class="form-group">
	    <label>Group Name</label>
	    <input type="name" class="form-control" style='width: 80%'  placeholder="Name" ng-model='group.name'>
	  </div>
	  <div class="form-group">
	    <label >Phone Number</label>
	    <input type="Number" class="form-control" style='width: 30%' ng-model='group.number'>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Size</label>
	    <input type="Number" class="form-control" style='width: 20%' ng-model='group.size'>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" ng-model='group.notification' ng-true-value="true" ng-false-value="false">Text Notification
	    </label>
	  </div>
	  <button type="submit" ng-click='addGroup(group)'class="btn btn-primary">Submit</button>
	</form>
</div>
