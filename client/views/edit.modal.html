<div id='modal_edit' style='padding: 4%; padding-left: 1%'>
	<div class = 'container'>
		<h3 style='margin-left: 15%;'>Edit Item</h3>
		<form class="form-inline" style='margin-left: 7%; margin-top: 3%'>
		  <div class="form-group" style='margin-right: 2%'>
		    <label for="exampleInputName2">New Name</label>
		    <input type="text" class="form-control" ng-model ='updateThisItem.name'>
		  </div>
		  <div class="form-group" style='width: 12%; margin-right: 1%'>
		    <label for="exampleInputEmail2">New Price </label>
		    <input type="number" class="form-control" ng-model='updateThisItem.price' >
		  </div>
		  <button style = 'margin-top: 2.5%' type="submit" class="btn btn-primary" ng-click='updateItem()'>Update</button>
		</form>
	</div>
</div>
