<div id='addMenu_wrapper' class='view_menu_test_modal'>
	<div class="pure-g" >
	    <div class="pure-u-1-3 form_add_menu"; height: 40vh' style='padding: 30px;'>
	    	<div ng-if='addCategoria === true'>
	    	<h2>Add Category</h2>
				<form class='form-horizontal'> 
				  <div class="form-group">
				    <label for="exampleInputEmail1"></label>
				    <input type="text" class="form-control" ng-model='newCategory.name' placeholder="Category" style='width: 80%; margin-left: 5%;'>
				  </div>
				  <div style='text-align: center'>
				  	<button type="submit" class="btn btn-primary" ng-click='addCategory()'>Submit</button>
				  </div>
				</form>
			</div>	
	    	<div  ng-if='addCategoria === false;' style='width: 100%'>
	    		<h2>Add Items</h2>
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Item Name</label>
				    <input type="text" class="form-control" ng-model='newItem.name' placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Item Price</label>
				    <input type="text" class="form-control" ng-model='newItem.price' >
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Item Description</label>
				    <input type="text" class='form-control' ng-model='newItem.description' >
				  </div>
				  <div style='text-align: center'>
				  	<button style='text-align: center;' type="submit" class="btn btn-primary" ng-click='addItem()'>Submit</button>
				  </div>
				</form>
	    	</div>
 		</div>

	    <div class="pure-u-2-3" style='margin: 0 auto;' >
			 <div style='padding-top: 5%;'>
			 {{previewedCategory}}
			   <span> <h1 style='text-align: center'>{{previewedCategory.name}}</h1>
				    <table class='table table-hover menu-tables' style= 'width: 70%; margin: 0 auto; padding: 0% 10% 10% 10%;'>
				    	<thead>
				    		<tr>
				    			<th>Item #</th>
				    			<th>Name</th>
				    			<th>Price</th>
				    			<th>Actions</th>
				    		</tr>
				    	</thead>
				    	<tbody>
				    		<tr ng-repeat='item in previewedCategory.items'>
				    			<td>-</td>
				    			<td ng-bind='item.name'></td>
				    			<td ng-bind='item.price'></td>
								<td><i class="fa fa-pencil-square-o fa-edit fa-2x" aria-hidden="true"></i><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></td>					    	
							</tr>
<!-- 				    		<tr ng-repeat= 'item in previewedCategory.items'>
				    			<td>-</td>
				    			<td ng-bind='item.name'></td>
				    			<td ng-bind='item.price'></td>
				    			<td><button>Add</button><button>Remove</button></td>
				    		</tr> -->
				    	</thead>
				    </table>
				  <div style='text-align: center; margin-top: 4%'>
				  	<button style='text-align: center;' type="submit" class="btn btn-danger"'>Clear</button>
				  	<button style='text-align: center;' type="submit" class="btn btn-primary" ng-click='addGroup()'>Submit</button>
				  </div>
			    </div>
	    	</div>

	    </div>
	</div>

</div>
