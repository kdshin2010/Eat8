
    <div class="container" style='height: 1400px;'>
      <div class="starter-template" style='text-align: center'>
        <h1>Create A Layout For Your Restauraunt</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>

          <div class='form-group'>

              <option value='Bathroom'>Bathroom</option>
              <option value='Waiting Area'>Waiting Area</option>
            </select> |
          </div>
          <div class='form-group'>
            <button class='btn btn-danger reset_layout' ng-click='clearLayout()'>Reset Layout</button>
          </div>
        </form>
      <div class='restaur_container'>
      </div>
